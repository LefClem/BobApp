name: BobApp Analyze with SonarQube
on:
  pull_request:
      branches:
        - master
      types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write 

jobs:
  sonarqubeFrontend:
    name: sonarqubeFrontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install dependencies
        working-directory: front
        run: npm ci

      - name: Run tests with coverage
        working-directory: front
        run: npm test

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
            projectBaseDir: front/
            args: >
              -Dsonar.scanner.provisionedJre.disable=true 
              -Dsonar.newCode.referenceBranch=master 
              -Dsonar.qualitygate.wait=true 

  sonarqubeBackend:
    name: sonarqubeBackend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build & Analyze backend
        working-directory: back
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_BACK }}
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=lefclem_BobApp_Backend \
            -Dsonar.organization=lefclem \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${SONAR_TOKEN_BACK} \
            -Dsonar.qualitygate.wait=true \
            -Dsonar.java.binaries=target/classes